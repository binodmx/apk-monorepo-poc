task releaseComponent1(type:Exec) {
    // commandLine 'cd', '../component-1'
    workingDir '../component-1'
    commandLine 'pwd'
    commandLine './gradlew', 'release'
    doLast {
        println "component-1 release is being excuted"
    }
}

