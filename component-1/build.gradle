subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    group = project.group

    repositories {
        mavenCentral()
    }

    task('printProjectName').doLast {
        println "Project Name: $project.name"
    }

    release {
        tagTemplate = 'v${version}'
    }
}
