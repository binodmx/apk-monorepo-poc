plugins {
    id 'net.researchgate.release' version '3.0.2'
}

group 'org.example.java'

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    group = project.group
    version = project.version

    repositories {
        mavenCentral()
    }

    task('printProjectName').doLast {
        println "Project Name: $project.name"
    }
}
