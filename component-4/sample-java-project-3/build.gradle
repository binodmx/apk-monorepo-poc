plugins {
    id 'java'
    id 'maven-publish'
}

dependencies {
    implementation 'org.example.java:sample-java-project-1:0.1.2'
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name 'nexus'
            url 'http://localhost:8081/nexus/content/repositories/snapshots/'
            credentials {
                username 'admin'
                password 'admin123'
            }
            allowInsecureProtocol = true
        }
    }
}
